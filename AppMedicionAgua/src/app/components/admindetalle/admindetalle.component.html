<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Detalle</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <img [src]="lectura.foto_url" style="width: 100%; border-radius: 10px;" />

  <ion-list>
    <ion-item>
      <ion-label>
        <h2>Fecha</h2>
        <p>{{ lectura.created_at | date:'full' }}</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <h2>Valor lectura</h2>
        <p>{{ lectura.valor }}</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <h2>Lat / Lng</h2>
        <p>{{ lectura.lat }}, {{ lectura.lng }}</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <h2>Usuario ID</h2>
        <p>{{ lectura.user_id }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-button
    expand="block"
    color="danger"
    (click)="eliminarLectura()"
  >
    Eliminar lectura
  </ion-button>

</ion-content>
